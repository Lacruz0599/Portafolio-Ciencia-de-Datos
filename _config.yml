title: Cesar Eduardo Cruz Cabrera
logo: /assets/img/20250405_202407.jpg
description: Científico de Datos con habilidades en el desarrollo de modelos predictivos, análisis exploratorio de datos y creación de visualizaciones interactivas. Me especializo en trabajar con datos estructurados y no estructurados, aplicando técnicas de aprendizaje automático supervisado y no supervisado, como regresión, clasificación y clustering. Manejo con soltura herramientas como Python, SQL y bibliotecas de visualización, y sé cómo transformar datos en ideas valiosas para la toma de decisiones. He desarrollado soluciones enfocadas en la predicción de abandono de clientes, análisis de ventas y predicción de default, incluyendo la elaboración de Scoring Cards mediante modelos clásicos y modelos complejos. Con una mentalidad analítica y enfocada en el negocio, busco aportar valor en sectores como banca, seguros o retail, combinando conocimientos técnicos con comunicación clara y trabajo en equipo.
